<div class="container">
    <div class="row">
        <div class="col">
            <mat-list>
                <mat-list-item *ngFor="let feedback of allFeedback">  
                    
                    <mat-card>
                        <mat-card-title>
                            <p class="title-paragraph">{{ feedback.Id }}</p>
                        </mat-card-title>
                        <mat-divider></mat-divider>
                        <mat-card-subtitle>
                            <p class="subtitle-paragraph">{{ feedback.Username }}</p>
                        </mat-card-subtitle>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <p class="content-paragraph">{{ feedback.AdditionalNotes }}</p>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        
                        <mat-card-content>
                            <p class="content-paragraph" *ngIf="feedback.Approved">Approved</p>
                            <p class="content-paragraph" *ngIf="!feedback.Approved">Not Approved</p>
                            
                        </mat-card-content>
                           
                        <mat-card-footer>
                            <p class="date-paragraph">{{ feedback.Date | date: 'dd/MM/yyyy'}}</p>
                        </mat-card-footer>
                    </mat-card>
                </mat-list-item>
                
            </mat-list>
        </div>
    </div>
    
</div>
