<div class="container">
    
            
                <div class="row" *ngFor="let feedback of allFeedback">  
                    
                    <mat-card>
                        
                            <mat-card-title>
                                <p class="title-paragraph" *ngIf="feedback.Anonymous">Anonymous</p>
                                <p class="title-paragraph" *ngIf="!feedback.Anonymous"> {{ feedback.Username }}</p>
                               
                            </mat-card-title>
                            
                            <mat-card-subtitle>
                                <p class="subtitle-paragraph">{{ feedback.Date | date: 'dd/MM/yyyy'}}</p>
                            </mat-card-subtitle>
                       
                        <mat-divider></mat-divider>
                        <mat-card-content>
                            <p class="content-paragraph">{{ feedback.AdditionalNotes }}</p>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        
                        <mat-card-content>
                            <p class="content-paragraph" *ngIf="feedback.Approved">Status: Approved</p>
                            <p class="content-paragraph" *ngIf="!feedback.Approved">Status: Not Approved</p>
                            
                        </mat-card-content>
                           
                        <mat-card-actions>
                            <button mat-raised-button id="button", (click)="updateStatus(feedback.Id, feedback.Approved)" *ngIf="!feedback.Approved">Approve</button>
                            <button mat-raised-button id="button", (click)="updateStatus(feedback.Id, feedback.Approved)" *ngIf="feedback.Approved">Deny</button>

                        </mat-card-actions>
                    </mat-card>
               
                
        
    
    
</div>
