<div class="container">
    <div class="row" *ngFor="let feedback of approvedFeedback">
                    <mat-card>
                        <mat-card-title>
                            <p class="title-paragraph" *ngIf="feedback.anonymous">Anonymous</p>
                            <p class="title-paragraph" *ngIf="!feedback.anonymous"> {{ feedback.name }} {{ feedback.surname }}</p>
                        </mat-card-title>
                        <mat-divider></mat-divider>
                        <mat-card-content>
                          
                            <div class="limit">
                                <p class="content-paragraph">{{ feedback.additionalNotes }}</p>
                            </div>
                        </mat-card-content>
                        <mat-divider></mat-divider>
                        <mat-card-footer>
                            <p class="date-paragraph">{{ feedback.date | date: 'dd/MM/yyyy'}}</p>
                        </mat-card-footer>
                    </mat-card>
                
                    
    </div>
    
</div>
