<link rel="stylesheet" href="post-feedback.component.css">
<div class="jumbotron">
    <h1 class="display-4">Post patient's feedback</h1>
    <hr>
</div>
<div class="container">
    
    <form #form="ngForm" autocomplete="off" class="padd"> 
        <div class="form-group">
            <textarea rows="4" cols="5" class="form-control" placeholder="Comment..." #AdditionalNotes="ngModel" [(ngModel)]="service.formData.AdditionalNotes"></textarea>
            <label for="approved">Let others see your post?</label>
            <div>
                <input id="yes" type="radio" value="yes" name="approved" formControlName="approved">
                <label for="yes">Yes</label>
            </div>

            <div>
                <input id="no" type="radio" value="no" name="approved" formControlName="approved">
                <label for="no">No</label>
            </div>
            <label for="anonymous">Would you like to stay anonymous?</label>
            <div>
                <input id="yes" type="radio" value="yes" name="anonymous" formControlName="anonymous">
                <label for="yes">Yes</label>
            </div>

            <div>
                <input id="no" type="radio" value="no" name="anonymous" formControlName="anonymous">
                <label for="no">No</label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg"type="submit">Submit</button>
        </div>
    </form>
</div>
