<div style="text-align: center;">
    <h1>Report search</h1>
</div>
<form class="container" [formGroup]="reportForm">
    <div style="margin-left: 10px;">
        <a mat-raised-button routerLink="/prescriptionSimpleSearch" target="_blank">Search prescriptions</a>
    </div>

    <div style="margin-top: 10px; margin-left: 10px;">
        <a mat-raised-button routerLink="/reportSearch" target="_blank">Advanced search</a>
    </div>

    <div style="text-align: justify;margin-top: 15px;">
        <div>
            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Doctor</mat-label>
                <input matInput [formControl]="doc">
                <mat-error *ngIf="doc.hasError('pattern')">
                    Must contain letters only
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Diagnosis</mat-label>
                <input matInput [formControl]="diag">
                <mat-error *ngIf="diag.hasError('pattern')">
                    Must contain letters only
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
                </mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>


            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Treatments</mat-label>
                <input matInput [formControl]="treatments">
                <mat-error *ngIf="treatments.hasError('pattern')">
                    Must contain letters only
                </mat-error>
            </mat-form-field>

        </div>

        <div style="margin-top: 10px; margin-left: 10px;">
            <button mat-raised-button color="primary" type="submit">Search</button>
        </div>
    </div>

</form>


<table>
    <th>Doctor</th>
    <th>Date</th>
    <th>Treatment</th>

    <tr *ngFor="let report from allReports">
        <td>{{report.Doctor}}</td>
        <td>{{report.Date}}</td>
        <td>{{report.Treatment}}</td>
    </tr>
</table>
