<div style="text-align: center;">
    <h1>Prescription search</h1>
</div>
<form class="container" [formGroup]="prescriptionForm">
    <div style="margin-left: 10px;">
        <a mat-raised-button routerLink="/reportSimpleSearch" target="_blank">Search reports</a>
    </div>

    <div style="margin-top: 10px; margin-left: 10px;">
        <a mat-raised-button routerLink="/prescriptionSearch" target="_blank">Advanced search</a>
    </div>

    <div style="text-align: justify;margin-top: 15px;">
        <div>
            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Medicine</mat-label>
                <input matInput [formControl]="med">
                <mat-error *ngIf="med.hasError('pattern')">
                    Must contain letters only
                </mat-error>
            </mat-form-field>



            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Hourly intake</mat-label>
                <input matInput [formControl]="hour">
                <mat-error *ngIf="hour.hasError('pattern')">
                    Must be a number 0-9
                </mat-error>
            </mat-form-field>



            <mat-form-field appearance="fill" class="fix-margins">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>


        </div>

        <div style="margin-top: 10px; margin-left: 10px;">
            <button mat-raised-button color="primary" type="submit">Search</button>
        </div>
    </div>

</form>

<table>
    <th>Medicine</th>
    <th>Hourly Intake</th>
    <th>Date</th>

    <tr *ngFor="let prescription of allPrescriptions">
        <td>{{prescription.Medicine}}</td>
        <td>{{prescription.HourlyIntake}}</td>
        <td>{{prescription.Date}}</td>
    </tr>
</table>
