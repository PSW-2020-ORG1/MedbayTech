<div class = "survey">
        <div class = "doctor"  class="title-color">
            <label id="Doctor"><b>Doctor</b></label>       
        </div>
        <mat-divider></mat-divider>
        <div class="Doctor1" *ngFor = "let questionSurvey of allQuestions">
            <div *ngIf="questionSurvey.questionType == 0">
                <label id = "questions">{{questionSurvey.question}}</label>
                <div>
                    <mat-radio-group        
                    class="example-radio-group"
                    [(ngModel)]="questionList[questionSurvey.id]">
                        <mat-radio-button class="example-radio-button" [value]=1 ></mat-radio-button>
                        <label id = "grade">excellent</label>
                        <mat-radio-button class="example-radio-button" [value]=2 ></mat-radio-button>
                        <label id = "grade">very good</label>
                        <mat-radio-button class="example-radio-button" [value]=3 ></mat-radio-button>
                        <label id = "grade">good</label>
                        <mat-radio-button class="example-radio-button" [value]=4 ></mat-radio-button>
                        <label id = "grade">poor</label>
                        <mat-radio-button class="example-radio-button" [value]=5 ></mat-radio-button>
                        <label id = "grade"> very poor</label>
                        
                    </mat-radio-group>
                </div> 
            </div>
            <mat-divider></mat-divider>
        </div> 
        <mat-divider></mat-divider>

        <div class = "medical_stuff" class="title-color">
            <label id="Doctor"><b>Medical staff</b></label>       
        </div>
        
        <mat-divider></mat-divider>
        <div class="Doctor1" *ngFor = "let questionSurvey of allQuestions">

                <label id = "questions">{{questionSurvey.question}}</label>
                        <div>

                            class="example-radio-group"

                                <label id = "grade">very good</label>
                                <mat-radio-button class="example-radio-button" [value]=3 ></mat-radio-button>
                                <label id = "grade">good</label>
                                <mat-radio-button class="example-radio-button" [value]=4 ></mat-radio-button>
                                <label id = "grade">poor</label>
                                <mat-radio-button class="example-radio-button" [value]=5 ></mat-radio-button>
                                <label id = "grade"> very poor</label>
                                
                            </mat-radio-group>
                        </div> 
            </div>
            <mat-divider></mat-divider>
        </div>
        
        <mat-divider></mat-divider>

        <div class = "hospital" class="title-color">
            <label id="Doctor"><b>Hospital</b></label>       
        </div>
        
        <mat-divider></mat-divider>
        <div class="Doctor1" *ngFor = "let questionSurvey of allQuestions">
            <div *ngIf="questionSurvey.questionType == 2">
                <label id = "questions">{{questionSurvey.question}}</label>
                        <div>
                            <mat-radio-group        
                            class="example-radio-group"
                            [(ngModel)]="questionList[questionSurvey.id]">
                                <mat-radio-button class="example-radio-button" [value]=1 ></mat-radio-button>
                                <label id = "grade">excellent</label>

                                <label id = "grade">good</label>

                                <label id = "grade">poor</label>
                                <mat-radio-button class="example-radio-button" [value]=5 ></mat-radio-button>
                                <label id = "grade"> very poor</label>
                                
                            </mat-radio-group>
                        </div> 
            </div>
            <mat-divider></mat-divider>
        </div>  
        
        <button mat-raised-button id="button" color="accent" (click)="onSubmit()" >Post</button>
</div>
