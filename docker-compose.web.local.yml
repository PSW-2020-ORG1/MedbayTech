version: "3.8"

volumes:
  postgres-data: {}

networks:
  demo:
    name: demo
    driver: bridge

services: 
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    networks:
      - demo
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "user"
      POSTGRES_DB: mydb1
    volumes:
      - postgres-data:/var/lib/postgres

  WebIntegrationTests:
      image: web_tests
      container_name: web_integration_tests
      restart: on-failure
      depends_on:
        - postgres
      environment:
        DATABASE_USERNAME: "user"
        DATABASE_PASSWORD: "user"
        DATABASE_HOST: "postgres"
        DATABASE_TYPE: "postgres"
        DATABASE_SCHEMA: "mydb1"
        STAGE: "test"
      expose: 
        - "81"
      networks: 
        - demo
      volumes:
      - postgres-data:/var/lib/postgres:rw