version: "3.8"

volumes:
  mysql-data: {}
  web-sql:
  postgres-data: {}
  

networks:
  demo:
    name: demo
    driver: bridge

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    networks:
      - demo
    environment:
      MYSQL_DATABASE: "newdb"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root"
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - mysql-data:/var/lib/mysql
  
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    networks:
      - demo
    environment:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: mydb1
    volumes:
      - postgres-data:/var/lib/postgres

  WebApplicationSql:
    image: web
    restart: on-failure
    networks:
      - demo
    depends_on:
      - postgres
    environment:
      DATABASE_USERNAME: "root"
      DATABASE_PASSWORD: "root"
      DATABASE_HOST: "postgres"
      DATABASE_SCHEMA: "mydb1"
      DATABASE_URL: "postgres://root:root@postgres:5432/mydb1"
      DATABASE_CONNECTION_STRING: "Server=postgres;Port=5432;Database=mydb1;User Id=root;Password=root"
      PORT: 8080
      STAGE: "testing"
    ports:
      - "8080:8080"