services:
  
  WebApplicationPostgres:
    image: stefan7/medbaytechweb:latest
    container_name: web
    restart: on-failure
    networks:
      - demo
    depends_on:
      - postgres
    environment:
      DATABASE_USERNAME: "root"
      DATABASE_PASSWORD: "root"
      DATABASE_HOST: "postgres"
      DATABASE_TYPE: "postgres"
      DATABASE_SCHEMA: "mydb1"
      STAGE: "production"
      PORT: "8080"
    ports:
      - "8080:8080"
    volumes:
      - postgres-data:/var/lib/postgres:rw

  WebIntegrationTests:
      build: 
        context: .
        dockerfile: Dockerfile.WebAppIntegrationTests
      image: web_integration_tests
      container_name: web_tests
      restart: on-failure
      depends_on:
        - postgres
      environment:
        DATABASE_USERNAME: "root"
        DATABASE_PASSWORD: "root"
        DATABASE_HOST: "postgres"
        DATABASE_TYPE: "postgres"
        DATABASE_SCHEMA: "mydb1"
        STAGE: "test"
      expose: 
        - "81"
      networks: 
        - demo
      volumes:
      - postgres-data:/var/lib/postgres:rw

  PhIntegrationTests:
      build: 
        context: .
        dockerfile: Dockerfile.PhIntegrationTests
      image: ph_integration_tests      
      container_name: ph_integration_tests
      restart: on-failure
      depends_on:
        - postgres
      environment:
        DATABASE_USERNAME: "root"
        DATABASE_PASSWORD: "root"
        DATABASE_HOST: "postgres"
        DATABASE_TYPE: "postgres"
        DATABASE_SCHEMA: "mydb1"
        STAGE: "test"
      expose: 
        - "80"
      networks: 
        - demo
      volumes:
      - postgres-data:/var/lib/postgres:rw  


